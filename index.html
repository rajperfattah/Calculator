<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <script src="javascript.js"></script>
  <div class="container">
    <form action="" name="forms">
      <input type="text" name="" id="display" name="display" disabled>
      <div class="buttons">
        <input type="button" name="" id="seven" value="7">
        <input type="button" name="" id="eight" value="8">
        <input type="button" name="" id="nine" value="9">
        <input type="button" name="" id="divide" value="/"><br>

        <input type="button" name="" id="four" value="4">
        <input type="button" name="" id="five" value="5">
        <input type="button" name="" id="six" value="6">
        <input type="button" name="" id="multiply" value="*"><br>

        <input type="button" name="" id="one" value="1">
        <input type="button" name="" id="two" value="2">
        <input type="button" name="" id="three" value="3">
        <input type="button" name="" id="subtract" value="-"><br>

        <input type="button" name="" id="dot" value=".">
        <input type="button" name="" id="zero" value="0">
        <input type="button" name="" id="add" value="+">
        <input type="button" name="" id="clear" value="Clear"><br>
<input type="button" name="" id="equal" value="=">
<div id="error-message" style="color: red;"></div>

        

      </div>
    </form>
  </div>
</body>
</html>
